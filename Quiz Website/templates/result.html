<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }

        .submit-btn:hover {
            background-color: darkred;
        }
    </style>
    <script>
        // Function to parse URL parameters
        function getUrlParameters() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;

            while ((match = regex.exec(queryString)) !== null) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        window.onload = function() {
            const params = getUrlParameters();
            const score = isNaN(params.score) ? 0 : params.score;
            const correctAnswers = isNaN(params.correct) ? 0 : params.correct;
            const wrongAnswers = isNaN(params.wrong) ? 0 : params.wrong;

            // Display the score and answer counts
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('wrong').textContent = wrongAnswers;
        };
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Results</h1>
        <p>Your Score: <span id="score">0</span></p>
        <p>Correct Answers: <span id="correct">0</span></p>
        <p>Wrong Answers: <span id="wrong">0</span></p>
        <button onclick="window.location.href='/quiz'" class="submit-btn">Take Quiz Again</button>
    </div>
</body>
</html>
